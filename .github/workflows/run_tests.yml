name: totes-pipline

on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout and clone repo
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ' 3.12.6'
      - name: install requirements
        run: make requirements
      - name: dev setup
        run: make dev-setup
      - name: run-all-checks
        run: make run-checks     
